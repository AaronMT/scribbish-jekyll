---
layout: default
---
<h1>Tags</h1>
{% for tag in site.tags %}
  {% comment %}
    Since site.tags is a has tag here is a pair of
    [ tag name, list of posts ]
  {% endcomment %}
  <a id="{{tag.first}}" href="#{{tag.first}}"><h2>{{tag.first}}</h2></a>
  {% assign posts = tag.last %}
  {% include postlist.html %}
{% endfor %}
